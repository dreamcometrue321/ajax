<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板引擎初体验</title>
    <!-- 1.导入模板 -->
    <script src="./lib/template-web.js"></script>
    <script src="./lib/jquery.js"></script>
</head>
<body>
    <div id="content"></div>
    <!--3. 定义模板 -->
    <script type="text/html" id="model">
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
        {{if age===18 }} 黄金年龄 {{/if}}
        <ul>
            {{each arr}}
            <li>{{$index}}  {{$value}}</li>
            {{/each}}
        </ul>
        {{@ ht}}
    </script>
    <script>
        // 2.定义数据
        let data = { name : '小李' , age : 18,arr : ['星期一','星期二','星期三','星期四','星期五','星期六','星期日'],ht:'<h1>123<h1>'}
        // 4.调用template
        let html = template('model',data)
        // 5.渲染页面
        $('#content').html(html)
    </script>
</body>
</html>
