<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论列表</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
</head>
<body style="padding: 20px;">
    <!-- 发布评论面板 -->
    <div class="panel panel-primary">
          <div class="panel-heading">
                <h3 class="panel-title">发布评论</h3>
          </div>
          <form id="postCommentForm" class="panel-body">
                <div>评论人</div>
                <input type="text" name="username" id="input" class="form-control" value="" required="required" >  
                
                <div>评论内容</div>
                <textarea name="content" id="input" class="form-control"  required="required"></textarea>    
                
                <button type="submit" class="btn btn-primary">发布评论</button>
                
          </form>
    </div>
    <!-- 评论列表 -->
    
    <ul id="commentList" class="list-group">
        <!-- <li class="list-group-item">
            <span class="badge" style="background-color: #eeac4d;">评论时间</span>
            <span class="badge" style="background-color: #60c2df;">评论人</span>
            Item 1
        </li> -->
    </ul>
    <script src="./js/comment.js"></script>
</body>
</html>
